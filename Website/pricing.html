<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body.pricing-pdf {
            background: #fff;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            color: #111;
        }
        .pricing-pdf-container {
            max-width: 1100px;
            margin: 60px auto 0 auto;
            padding: 0 24px;
        }
        .pricing-pdf-title {
            font-size: 2.7rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-align: left;
        }
        .pricing-pdf-sub {
            font-size: 2rem;
            font-style: italic;
            font-weight: 400;
            margin-bottom: 3.5rem;
            text-align: left;
        }
        .pricing-pdf-grid {
            display: flex;
            justify-content: center;
            gap: 120px;
            margin-top: 0;
        }
        .pricing-pdf-col {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 320px;
        }
        .pricing-pdf-price-row {
            display: flex;
            align-items: flex-end;
            margin-bottom: 0.5rem;
        }
        .pricing-pdf-price {
            font-size: 5.5rem;
            font-weight: 700;
            line-height: 1;
            margin-right: 0.2em;
        }
        .pricing-pdf-per {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 0.7rem;
        }
        .pricing-pdf-label {
            font-size: 2rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #23232b;
            text-align: center;
        }
        .pricing-pdf-desc {
            font-size: 1.1rem;
            font-style: italic;
            color: #444;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        @media (max-width: 900px) {
            .pricing-pdf-grid {
                flex-direction: column;
                gap: 48px;
                align-items: center;
            }
            .pricing-pdf-col {
                min-width: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body class="pricing-pdf">
    <!-- Top Navigation Bar -->
    <nav class="topnav">
        <button class="topnav-btn" onclick="window.location.href='feed.html'">Newsfeed</button>
        <button class="topnav-btn" onclick="window.location.href='get-started.html'">Get Started</button>
        <button class="topnav-btn" onclick="window.location.href='pricing.html'">Pricing</button>
        <button class="topnav-btn" onclick="window.location.href='create-account.html'">Create Account</button>
    </nav>
    <div class="pricing-pdf-container">
        <div class="pricing-pdf-title">Pricing</div>
        <div class="pricing-pdf-sub">Only pay for the insights you use</div>
        <div class="pricing-pdf-grid">
            <div class="pricing-pdf-col">
                <div class="pricing-pdf-price-row">
                    <span class="pricing-pdf-price">$1</span>
                    <span class="pricing-pdf-per">/ minute</span>
                </div>
                <div class="pricing-pdf-label">Asset-level insights</div>
                <div class="pricing-pdf-desc">Asset level engagement and<br>performance analysis</div>
            </div>
            <div class="pricing-pdf-col">
                <div class="pricing-pdf-price-row">
                    <span class="pricing-pdf-price">$5</span>
                    <span class="pricing-pdf-per">/ minute</span>
                </div>
                <div class="pricing-pdf-label">Contact-level insights</div>
                <div class="pricing-pdf-desc">Asset-level insights +<br>individual engagement tracking<br>and intent signals</div>
            </div>
        </div>
    </div>
</body>
</html>
